######################################the configuration file for log4j##########################################log4j.rootLogger=INFO,filelog4j.rootCategory=INFO, file######################################log to file ########################################log4j.appender.file=org.apache.log4j.RollingFileAppenderlog4j.appender.file.Threshold=INFOlog4j.appender.file.File=C:/PCBAVISWA/Log/log4j_PCBA.log##/wildfly/appdata/logs/PCBA/log4j_PCBA.loglog4j.appender.file.Append=truelog4j.appender.file.MaxFileSize=5120KBlog4j.appender.file.MaxBackupIndex=10log4j.appender.file.layout=org.apache.log4j.PatternLayoutlog4j.appender.file.layout.ConversionPattern=%d - %c -%-4r [%t] %-5p %c %x - %m%n